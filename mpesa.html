<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matata Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>


        <!-- products -->
        <div class="row container mt-4 mx-auto" id="products"></div>

        <button data-bs-toggle="modal" data-bs-target="#cartModal"
            class="btn btn-danger btn-block btn-lg mx-auto float">Cart Ksh. <span id="cartValue">0.00</span></button>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>

    <div class="modal fade" id="cartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
               <!-- Add the Mpesa-friendly modal body -->
<div id="customMpesaModalBody" style="display: none;">
    <div class="modal-body">
        <div id="err"></div>
        <h4 class="mb-4">Mpesa Payment Details</h4>
        <table role="table" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td id="cartTotal">Ksh. 0.00</td>
                </tr>
            </tfoot>
        </table>

        <form action="" class="form m-5">
            <div class="row">
                <div class="col-sm-5">
                    <img style="max-width: 80%" src="assets/img/mpesalogo.png" alt="mpesa logo">
                </div>
                <div class="form-group col-sm-7 mb-4">
                    <label for="phone">Enter Mpesa Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="07XXXXXXXX">
                    <div id="phoneErr"></div>
                </div>
                <button id="paynow" type="button" class="btn btn-lg btn-success">Pay with Mpesa</button>
            </div>
        </form>
    </div>
</div>

    </div>
</body>
</html>
