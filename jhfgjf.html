<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    <form id="orderForm">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="restaurant">Restaurant</option>
            <option value="bar">Bar</option>
            <option value="roomService">Room Service</option>
        </select>
        <br>
        <label for="subCategory">Sub-Category:</label>
        <select id="subCategory" name="subCategory">
            <!-- Options here will depend on what you have in local storage -->
        </select>
        <br>
        <label for="tableNumber">Table/Room Number:</label>
        <input type="number" id="tableNumber" name="tableNumber">
        <br>
        <button type="button" onclick="completeOrder()">Complete Order</button>
    </form>

    <script>
        function completeOrder() {
            var category = document.getElementById('category').value;
            var subCategory = document.getElementById('subCategory').value;
            var tableNumber = document.getElementById('tableNumber').value;

            // Retrieve existing orders from local storage
            var orders = JSON.parse(localStorage.getItem(category + 'Orders')) || [];

            // Add the new order
            orders.push({ tableNumber: tableNumber, subCategory: subCategory });

            // Store the updated orders back to local storage
            localStorage.setItem(category + 'Orders', JSON.stringify(orders));

            alert('Order completed successfully.');
        }
    </script>
</body>
</html>
