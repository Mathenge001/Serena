<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .split-screen-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            flex-direction: column; /* Updated to column layout for mobile */
        }

        .left-side, .right-side {
            flex-grow: 1;
            min-height: 50vh; /* Ensures each side takes at least half the screen height */
            background-position: center;
            z-index: 1;
        }

        .overlay {
            position: relative; /* Changed to relative for proper stacking */
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.19);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #2980b9;
        }

        .icon {
            font-size: 18px;
            margin-right: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        @media only screen and (min-width: 768px) {
            /* Adjustments for larger screens */
            .split-screen-container {
                flex-direction: row;
            }
            .left-side, .right-side {
                min-height: auto;
            }
        }
    </style>
</head>
<body>

<button class="back-button" onclick="window.location.href = 'room-service-index.html'">Back</button>

<div class="split-screen-container">
    <div class="left-side" style="background-image: url('https://i.pinimg.com/564x/70/0d/f5/700df5b522327cf57c58a26480ceafbd.jpg');">
        <div class="overlay">
            <div class="button-container">
                <button class="button-left" onclick="redirectToRestaurantMenu()">
                    <i class="fas fa-utensils icon"></i>
                    Restaurant Menu
                </button>
            </div>
        </div>
    </div>

    <div class="right-side" style="background-image: url('https://i.pinimg.com/564x/b6/aa/91/b6aa915a8af1139561f0b9ec24a2e5af.jpg');">
        <div class="overlay">
            <div class="button-container">
                <button class="button-right" onclick="redirectToInDinningMenu()">
                    <i class="fas fa-door-open icon"></i>
                    In-Dining Menu
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function redirectToRestaurantMenu() {
        window.location.href = "room-service-restaurant-menu.html";
    }

    function redirectToInDinningMenu() {
        window.location.href = "room-service-in-dinning.html";
    }
</script>

</body>
</html>
