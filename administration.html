    `;

//room status
function updateMaintenanceStatus(roomNumber) {
    const checkbox = document.getElementById(`maintenanceDone_${roomNumber}`);
    const timestampCell = document.getElementById(`timestamp_${roomNumber}`);

    if (checkbox.checked) {
        const timestamp = new Date().toLocaleString(); // Get current timestamp
        timestampCell.textContent = timestamp;
    } else {
        timestampCell.textContent = ''; // Clear timestamp if unchecked
    }
}


//room status
function searchTable() {
    // Declare variables
    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("roomTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those that don't match the search query
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (j = 0; j < td.length; j++) {
            var cell = td[j];
            if (cell) {
                txtValue = cell.textContent || cell.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
}

function searchPerformanceReviews() {
    // Declare variables
    let input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("performanceReviewTableBody");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those that don't match the search query
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        let rowVisible = false;
        for (j = 0; j < td.length; j++) {
            let cell = td[j];
            if (cell) {
                txtValue = cell.textContent || cell.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    rowVisible = true;
                    break;
                }
            }
        }
        // Set display property based on row visibility
        tr[i].style.display = rowVisible ? "" : "none";
    }
}
