<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena Hotel Dining</title>
    <!-- Font Awesome CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('home_background.png'); /* Replace with your general background image */
    background-size: cover;
    background-position: center;
    color: #333;
  }

    body::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.49);
    z-index: 0; /* Set z-index to a lower value */
}


        header {
            position: relative;
           /* background-image: linear-gradient(rgba(126, 114, 114, 0.8), rgba(187, 174, 174, 0.42)), url('Pinterest_Download (1).png'); /* Replace with your general background image */
            background-size: cover;
             background-position: center;
            padding: 50px 20px;
            text-align: center;
        }

        /* Style for the notification bar */
.notification-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #8B4513; /* Brown background color */
    color: #fff; /* Text color */
    padding: 10px;
    position: fixed;
    top: 0; /* Display at the top of the screen */
    left: 0;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
}

.icon {
    font-size: 24px;
    margin-right: 10px;
}

.notification-text {
    flex-grow: 1;
    margin: 0;
}

.cta-button {
    padding: 10px;
    font-size: 16px;
    background-color: #915a2f; /* Darker brown button color */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

        .header-content {
            max-width: 600px; /* Adjust the maximum width of the content */
            margin: 0 auto;
             z-index: 2; /* Ensure your content is above the misty effect */
        }

        #logo {
            max-width: 100px; /* Adjust the logo size as needed */
            height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0 0;
        }

        .description {
             margin-top: 10px;
    font-size: 1.2em;
    color: #000000; /* Slightly darker grey color for the description */
}

        .button-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}


        button {
     padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    background-color: #915a2f;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    margin: 0 10px;
        }

        button:hover {
            background-color: #654321; /* Darker brown color on hover */
        }

.icon {
    font-size: 24px;
    margin-right: 10px;
    transform-origin: center;
    transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        button:hover .icon {
    transform: scale(1.2) rotate(360deg); /* Scale up and rotate the icon on hover */
}


        .icon-ring {
    animation: none; /* Remove default animation */
        }

        .icon-spin {
             animation: none; /* Remove default animation */
        }

        @keyframes ring {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

/* Style for the "Done" button */
.cta-button.done-button {
    display: flex;
    justify-content: center;
    margin-top: -5px; /* Adjust the margin-top as needed to move the button upwards */
}

.cta-button.done-button button {
    padding: 10px;
    font-size: 16px;
    background-color: #915a2f; /* Darker brown button color */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 5%; /* Adjust margin as needed */
    left: 50%;
    transform: translateX(-50%);
}

.cta-button.done-button button:hover {
    background-color: rgb(73, 50, 32); /* Darker brown color on hover */
}

.cta-button.done-button {
    background-color: transparent; /* Set the background to transparent if needed */
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .cta-button.done-button button {
        margin-right: 0;
        left: 0;
        transform: none;
        /* Add additional styles for smaller screens if necessary */
    }
}

    </style>
</head>
<body>

    <header>
<div class="notification-bar" id="notificationBar">
      <i class="fas fa-hand-paper icon"></i>
    <p class="notification-text">
        Pssst! Do you want to get secret offers and best prices for amazing dishes?
    </p>
    <button class="cta-button" onclick="openSpecialsPage()">Tap Here</button>
</div>

        <div class="header-content">
           <img id="logo" src="logo.png" alt="Serena Hotel Logo" widht="20" height="40">
            <h1>Serena Hotel Dining</h1>
            <p class="description">Experience the finest dining with a touch of elegance. Our culinary delights await you.</p>
        </div>

     <!-- Table Input Container -->
        <div class="table-input-container">
            <label for="tableNumber">Please input your table number:</label>
            <input type="text" id="tableNumber" placeholder="Enter Table Number">

            <!-- Added "Done" button -->
          <div class="cta-button done-button">
            <button class="cta-button done-button" onclick="registerTableNumber(event)">Done</button>
   </div>
    </div>
        <!-- Button Container -->
        <div class="button-container">
            <!-- Animated icon for Call Waiter button -->
            <button id="callWaiterButton" onclick="callWaiter()">
                <i class="fas fa-phone icon icon-ring"></i>
                Call Waiter
            </button>
            <!-- Animated icon for Proceed to Order button -->
            <button id="proceedToOrderButton" onclick="proceedToOrder()">
                <i class="fas fa-utensils icon icon-spin"></i>
                Proceed to Order
            </button>
        </div>
    </header>

    <script>
       // Function to handle "Done" button click
function registerTableNumber(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Get the table number from the input field
    var tableNumber = document.getElementById("tableNumber").value;

    // Perform validation if needed

    // Store the table number in localStorage (you can use other storage methods as needed)
    localStorage.setItem("tableNumber", tableNumber);

    // You can also provide visual feedback or display a message if needed
    alert("Table number registered!");

    // Optionally, clear the input field after registration
    document.getElementById("tableNumber").value = "";
}


        // Function to handle "Call Waiter" button click
        function callWaiter() {
            // Open phone app with the specified number
            window.open('tel:+254757577605');
        }

        // Function to handle "Proceed to Order" button click
        function proceedToOrder() {
            // Redirect to the Order page or implement further functionality
            window.location.href = "menus.html";
        }


function openSpecialsPage() {
    window.location.href = 'offers.html';
}
    </script>
</body>
</html>
