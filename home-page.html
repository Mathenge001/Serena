<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena Hotel Dining</title>
    <!-- Font Awesome CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('home_background.png');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        header {
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            text-align: center;
        }

        .notification-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8B4513;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification-text {
            flex-grow: 1;
            margin: 0;
        }

        .cta-button {
            padding: 10px ;
            font-size: 16px;
            background-color: #915a2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #654321;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            z-index: 2;
        }

        #logo {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0 0;
            color: #915a2f;
          margin-top: -50px;
        }

        .description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #444;
        }

        .table-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 80%;
            margin: 20px auto;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #444;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }


        .cta-button.done-button button {
            padding: 8px ;
            font-size: 16px;
            background-color: #915a2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
          height: 6px;
        }

        .cta-button.done-button button:hover {
            background-color: #654321;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #915a2f;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        button:hover {
            background-color: #654321;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        button:hover .icon {
            transform: scale(1.2) rotate(360deg);
        }

        .icon-ring {
            animation: none;
        }

        .icon-spin {
            animation: none;
        }

        @keyframes ring {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .cta-button.done-button button {
                margin-right: 0;
                left: 0;
                transform: none;
            }

            .
        }
    </style>
</head>
<body>

    <header>
        <div class="notification-bar" id="notificationBar">
            <i class="fas fa-hand-paper icon"></i>
            <p class="notification-text">
                Pssst! Do you want to get secret offers and best prices for amazing dishes?
            </p>
            <button class="cta-button" onclick="openSpecialsPage()">Tap Here</button>
        </div>

        <div class="header-content">
            <img id="logo" src="logo.png" alt="Serena Hotel Logo" widht="80" height="70">
          <h1>Serena Hotel Dining</h1>
            <p class="description">Experience the finest dining with a touch of elegance. Our culinary delights await you.</p>
        </div>

        <!-- Table Input Container -->
        <div class="table-input-container">
            <label for="tableNumber">Please input your table number:</label>
            <input type="text" id="tableNumber" placeholder="Enter Table Number">
            <div class="cta-button done-button">
                <button class="cta-button done-button" onclick="registerTableNumber(event)">Done</button>
            </div>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <!-- Animated icon for Call Waiter button -->
            <button id="callWaiterButton" onclick="callWaiter()">
                <i class="fas fa-phone icon icon-ring"></i>
                Call Waiter
            </button>
            <!-- Animated icon for Proceed to Order button -->
            <button id="proceedToOrderButton" onclick="proceedToOrder()">
                <i class="fas fa-utensils icon icon-spin"></i>
                Proceed to Order
            </button>
        </div>
    </header>

    <script>
        // Function to handle "Done" button click
        function registerTableNumber(event) {
            event.preventDefault();

            var tableNumber = document.getElementById("tableNumber").value;

            // Perform validation if needed

            localStorage.setItem("tableNumber", tableNumber);

            alert("Table number registered!");

            document.getElementById("tableNumber").value = "";
        }

        // Function to handle "Call Waiter" button click
        function callWaiter() {
            // Open phone app with the specified number
            window.open('tel:+254757577605');
        }

        // Function to handle "Proceed to Order" button click
        function proceedToOrder() {
            // Redirect to the Order page or implement further functionality
            window.location.href = "menus.html";
        }

        function openSpecialsPage() {
            window.location.href = 'offers.html';
        }
    </script>
</body>
</html>
